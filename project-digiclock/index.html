<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>


        * {
            margin: 0;
            padding: 0;

        }

        body {
            background-color: #e9c2c2;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'ds-digital', 'ROBOTO';
        }

        .container {
            width: 95%;
            height: 15rem;
            margin-top: 10rem;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15rem;
            max-width: 40%;

        }

        .clockface {
            width: 90%;
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10rem;
            background-color: white;
            border-radius: 15rem;
            position:relative;
            max-width: 90%;


        }

        .second {
            font-size: 3rem;
            position: relative;
            top: 2.2rem;
            left: 1rem;
            width: 3rem;
        }
        .hour, .minute{
            width: 10rem;
        }
        @media screen and (max-width: 600px) {
            .container {
                width: 95%;
                height: 8rem;
                margin-top: 10rem;
                background-color: black;
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius: 15rem;
                max-width: 90%;

            }

            .clockface {
                width: 90%;
                height: 80%;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 6rem;
                background-color: white;
                border-radius: 10rem;
                position: relative;
                max-width: 90%;


            }

            .second {
                font-size: 1.5rem;
                position: relative;
                top: 1.2rem;
                left: 2rem;
                width: 2rem;
            }

            .hour,
            .minute, .colon {
                text-align: center;
                width: 4rem;
                position: relative;
            }
            
        }
    

    </style>
</head>

<body>
    <div class="container">
        <div class="clockface">
            <div class="digit hour">10</div>
            <div class="digit colon">:</div>
            <div class="digit minute">20</div>
            <div class="digit second">50</div>
        </div>
    </div>
    <script>
        const secondDigi = document.querySelector('.second');
        const minuteDigi = document.querySelector('.minute');
        const hourDigi = document.querySelector('.hour');
        function time() {
            const newDate = new Date();
            const second = newDate.getSeconds();
            const minute = newDate.getMinutes();
            const hour = newDate.getHours();
            hourDigi.innerHTML = hour;
            secondDigi.innerHTML = second;
            minuteDigi.innerHTML = minute;
            if(hour<10){
                hourDigi.innerHTML = '0'+hour;
            }
            if(minute<10){
                minuteDigi.innerHTML = '0'+minute;
            }
            if(second<10){
                secondDigi.innerHTML = '0'+second;
            }
        }
        setInterval(time, 1000);
    </script>

</body>

</html>
