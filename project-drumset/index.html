<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Set</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Drum Set</h1>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>

        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hithat</span>
        </div>

        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>

        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>

        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">boom</span>
        </div>

        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">ride</span>
        </div>

        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">snare</span>
        </div>

    </div>
    <audio data-key="65" src="sound/clap.mp3"></audio>
    <audio data-key="83" src="sound/hithat.wav"></audio>
    <audio data-key="68" src="sound/kick.mp3"></audio>
    <audio data-key="70" src="sound/openhat.wav"></audio>
    <audio data-key="74" src="sound/boom.mp3"></audio>
    <audio data-key="75" src="sound/ride.wav"></audio>
    <audio data-key="76" src="sound/snare.mp3"></audio>

    <script>
        window.addEventListener('keydown',function(e){
            const audio=document.querySelector(`audio[data-key="${e.keyCode}"]`);
            if(!audio) return;
            audio.currentTime=0;
            audio.play();
        })
    </script>
</body>
</html>
